<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 책을 소개해줄게</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/write.css">
  <script>
    function post() {
      let url = $('#urlBox').val()
      let nicName = $('#nicName').val()
      let comment = $('#nicName').val()
      $.ajax({
          type: "POST",
          url: "/write",
          data: {'url':url, 'niname':nicName, 'comment':comment},
          success: function (response) {
              alert(response["msg"])
          }
      });
    }
  </script>
</head>
  
<body>
  <div class="box1">
    <div>
      <input type="text" placeholder="닉네임" class="nicname form-control" id="nicName">
    </div>

    <a href="./index.html" onclick="post()">작성하기</a>

  </div>

  <div class="box2">
    <div class="urlBox">
      <input type="url" class="urlBoxIn form-control" id="urlBox" placeholder="url">
    </div>

    <textarea class="writeBox form-control" placeholder="추천이유를 적어주세요" id="writeBox"></textarea>

  </div>

</body>

</html>
