<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/static/style.css"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://kit.fontawesome.com/771f34c71f.js"
            crossorigin="anonymous"
    ></script>
    <title>내책소</title>
</head>
<body>
<nav class="navbar">
    <div class="navbar_logo">
        <button onclick="window.location.href='/'" type="button" class="btn btn-success"><i class="fas fa-book"></i> 내책소
        </button>

    </div>
    <div>
        <button id="login" type="button" class="btn btn-outline-primary" onclick="window.location.href='/login'">
            로그인
        </button>
        <button id="sign-up" type="button" class="btn btn-outline-primary" onclick="window.location.href='/signup'">
            회원가입
        </button>
    </div>
</nav>
<header class="header">
    <h1>내 책 소</h1>
</header>
<div class="wrap">
    <aside class="aside">
        <h4>베스트셀러 TOP 20</h4>
        <ul id="list">

        </ul>
    </aside>
    <main class="main">
        <button type="button" class="btn btn-outline-dark button" onclick="show_popup_write()">
            책 추천하기
        </button>
        <div id="card-box" class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col" onclick="detailpage()">
                <div class="card">
                    <img src="https://shopping-phinf.pstatic.net/main_3731353/37313533623.20230203071039.jpg?type=w300"
                         class="card-img-top"
                         alt=""/>
                    <div class="card-body">
                        <h5 class="card-title">세이노의 가르침</h5>
                        <div id="write-like">
                            <span class="card-text">세이노 데이원</span>
                            <p>
                                <button id="like-box" type="button" class="btn btn-outline-primary">
                                    <i id="like" class="fa-regular fa-thumbs-up"><span id="count">1</span></i>
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
</div>
<script>
    function show_popup_write() {
        window.open("/writepage", "a", "width=1000, height=800, left=100, top=50");
    }

    $(document).ready(function () {
        listing();
    });

    function listing() {
        $('#list').empty()
        $.ajax({
            type: "GET",
            url: "/bestseller",
            data: {},
            success: function (response) {
                let rows = response['bestseller']
                for (let i = 0; i < rows.length; i++) {
                    let rank = rows[i]['rank']
                    let author = rows[i]['author']
                    let title = rows[i]['title']
                    let temp_html = ` <li>${rank}, ${title}, ${author}</li>`
                    $('#list').append(temp_html)
                }

            }
        })

    }
    $(document).ready(function () {
        testing();
    });
    function testing() {
        $.ajax({
        type: "GET",
        url: "/showbook",
        data: {},
        success: function(response){
        let rows = response['book']
            for(let i=0; i<rows.length; i++){
                let title = rows[i].title
                let author = rows[i].author
                let image = rows[i].image
                let num = rows[i].num
                let temp_html = `
                <div class="col" onclick="detailpage(${num})">
                    <div class="card">
                        <img src= ${image}
                            class="card-img-top"
                            alt=""/>
                        <div class="card-body">
                            <h5 class="card-title">${title}</h5>
                            <div id="write-like">
                                <span class="card-text">${author}</span>
                                <p>
                                    <button id="like-box" type="button" class="btn btn-outline-primary">
                                        <i id="like" class="fa-regular fa-thumbs-up"><span id="count">1</span></i>
                                    </button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>`
                $('#card-box').append(temp_html);
            }


        }
        })
    }

    function detailpage(num) {
        location.href = "/detail/" + num
    }

    function go_signup() {
        window.location.href = '/signup'
    }

    function go_login() {
        window.location.href = '/login'
    }
</script>
</body>
</html>


</body>
</html>
